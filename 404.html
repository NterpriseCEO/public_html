<html>
    <head>
        <style>
            body {
                font-family:arial;
                font-size:7vw;
                text-align:right;
            }
            #wrap {
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background-image:url("images/et.png");
                background-size:cover;
                background-position:center;
            }
            span {
                display:inline-block;
                color:rgb(0,0,0);
                background-color:white;
                margin-top:2vh;
                margin-right:2vh;
                padding:1vw;
                mix-blend-mode:screen;
            }
            a[target="_blank"] {
                display:none !important;
            }
            img {
                display:block;
                margin:0 auto;
                margin-top:15vh;
                width:80vw;
                box-shadow:1px 1px 300px 10px rgba(256,256,256,0.5);
                background-color:rgba(256,256,256,0.3)
            }
            @media all and (orientation: portrait) {
                body {
                    text-align:center;
                    font-size:11vw;
                }
                span {
                    margin-top:70vh;
                }
                img {
                    margin-top:1vh;
                }
                #mix {
                    margin-right:0;
                }
                br {
                    display:none;
                }
            }
        </style>
    </head>
    <body>
        <div id = "wrap">
            <span id = "mix">ET, Phone</span><br><span>&nbsp;Home</span>
            <a title = "click to go home" href = "http://nterprisesoftware.com"><img src = "images/longLogo.png?v=4"></a>
        </div>
    </body>
</html>
